{% extends 'index.html' %}


{% block title %}
  تماس با ما
{% endblock %}
  

{% block mainTemplate %}


<form method="post">
    {% csrf_token %}

    <div class="mt-5 mb-4 conatiner">
        <div class="text-center">
            <h3 class="text-primary">با ما در ارتباط باشید</h3>
            <p class="lead">انتقادات و پیشنهاد های خود را از طریق فرم زیر با ما به اشتراک بزارید</p>
        </div>
    
        <div class=" d-flex align-items-center justify-content-center">
            <div class="bg-white col-md-4">
                <div class="p-4 rounded shadow-md">

                    <div>
                        <label for="name" class="form-label">
                            <i class="fa fa-user"></i>
                              نام و نام خانوادگی :
                        </label>
                        {{form.full_name}}
                    </div>

                    <div class="mt-3">
                        <label for="email" class="form-label">
                            <i class='fa fa-envelope-open'></i>
                            ایمیل :
                        </label>
                        {{form.email}}
                    </div>

                    <div class="mt-3">
                        <label for="subject" class="form-label">
                            <i class='fa fa-bars'></i>
                            موضوع :
                        </label>
                        {{form.subject}}
                    </div>

                    <div class="mt-3 mb-3">
                        <label for="message" class="form-label">
                            <i class='fa fa-comment'></i>
                            پیام :
                        </label>
                        {{form.message}}
                    </div>

                    <button class="btn btn-primary">
                        ارسال
                    </button>

                </div>

            </div>
        </div>
    </div>
    </div>

</form>


{% endblock %}
