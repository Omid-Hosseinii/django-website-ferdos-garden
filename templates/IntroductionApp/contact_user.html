{% extends 'index.html' %}


{% block title %}
  تماس با ما
{% endblock %}
  

{% block mainTemplate %}


<form method="post">
    {% csrf_token %}

    <div class="mt-5 mb-4 conatiner contact-form">
        <div class="text-center">
            <h3 class=" fw-bold">با ما در ارتباط باشید</h3>
            <p class="lead">انتقادات و پیشنهاد های خود را از طریق فرم زیر با ما به اشتراک بزارید</p>
        </div>
    
        <div class=" d-flex align-items-center justify-content-center">
            <div class="col-md-4 b-form">
                <div class="p-4 rounded shadow-md b-form">

                    <div>
                        <label for="name" class="form-label form-label-font">
                            <i class="fa fa-user"></i>
                              نام و نام خانوادگی :
                        </label>
                        {{form.full_name}}
                    </div>

                    <div class="mt-3">
                        <label for="email" class="form-label form-label-font">
                            <i class='fa fa-envelope-open'></i>
                            ایمیل :
                        </label>
                        {{form.email}}
                    </div>

                    <div class="mt-3">
                        <label for="subject" class="form-label form-label-font">
                            <i class='fa fa-bars'></i>
                            موضوع :
                        </label>
                        {{form.subject}}
                    </div>

                    <div class="mt-3 mb-3">
                        <label for="message" class="form-label form-label-font">
                            <i class='fa fa-comment'></i>
                            پیام :
                        </label>
                        {{form.message}}
                    </div>

                    <div class="d-grid gap-2 btn-form">                        
                        <button >
                            ارسال                    
                        </button>
                    </div>


                </div>

            </div>
        </div>
    </div>
    </div>

</form>


{% endblock %}
