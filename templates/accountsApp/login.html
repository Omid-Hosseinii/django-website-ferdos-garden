{% extends 'index.html' %}


{% block title %}
  صفحه ی ثبت نام
{% endblock %}
  

{% block mainTemplate %}
{% include 'partials/messages.html' %}

<form method="post">
    {% csrf_token %}

    <div class="mt-5 mb-4 conatiner login-form"> 
        <div class="text-center">
            <h3 class="text-primary mt-5 mb-4">ورود به سایت باغ فردوس</h3>            
        </div>    
        <div class=" d-flex align-items-center justify-content-center">
            <div class="bg-white col-md-4 boarder-form">
                <div class="p-4 rounded shadow-md">

                    <div class="mt-3">
                        <label for="email" class="form-label form-label-font">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                            نام کاربری:
                        </label>
                        {{form.username}}
                    </div class="mt-3">

                    <div class="mt-3">
                        <label for="subject" class="form-label form-label-font">
                            <i class="fa fa-key" aria-hidden="true"></i>
                            رمز عبور:
                        </label>
                        {{form.password}}
                    </div><br>

                    <div class="d-grid gap-2">                        
                        <button class="btn btn-primary">
                            ورود                        
                        </button>
                    </div>

                </div>

            </div>
        </div>
    </div>
    </div>

</form>

{% endblock %}
